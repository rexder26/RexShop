{% extends 'account/main.html' %}

% load static %
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are You sure you want to delete "{{order}}"</p>

            <form action="{% url 'delete_order' order.id %}" method="post">
                {% csrf_token %}
                <a href="{% url 'home'%}" class="btn btn-warning">Cancel</a>
                <input class="btn btn-danger" type="submit" name="confirm">
            </form>
        </div>
    </div>
</div>

{% endblock %}
