{% extends 'account/main.html'%}

{% block content %}
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Jobs</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Jobs</th>
                    <th>Category</th>
                    <th>price</th>
                </tr>

                {% for i in jobs%}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.price}}</td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>
</div>
{% endblock %}
